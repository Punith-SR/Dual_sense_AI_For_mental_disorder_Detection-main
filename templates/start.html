<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Dual Sense AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: url('/static/images/i.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.58); z-index: 1;
        }
        .container {
            z-index: 2; position: relative; text-align: center; color: #fff;
            top: 32vh; display: flex; flex-direction: column; align-items: center;
        }
        .title {
            font-size: 2.8rem; font-weight: 800; margin-bottom: 34px; letter-spacing: 2px;
            text-shadow: 0 7px 24px rgba(0,0,0,0.25);
        }
        .logo-icon { font-size: 2.6rem; margin-bottom: 0.6em; color: #00c6fb; }
        .start-button {
            padding: 17px 44px;
            background: linear-gradient(90deg, #00c6fb, #005bea);
            color: #fff; border: none; border-radius: 12px;
            font-size: 1.23rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.21);
            transition: background 0.18s, transform 0.18s;
        }
        .start-button:hover { background: linear-gradient(90deg, #005bea, #00c6fb); transform: scale(1.09);}
        @media (max-width: 600px) {
            .title { font-size: 1.4rem; }
            .start-button { padding: 13px 22px; font-size: 1rem;}
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <i class="fa-solid fa-brain logo-icon"></i>
        <div class="title">Dual Sense AI for Mental Disorder Detection</div>
        <a href="/second" class="start-button">
            <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Start
        </a>
    </div>
</body>
</html>
